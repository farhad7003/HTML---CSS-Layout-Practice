<style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .navbar {
        background-color: #333;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-links {
        list-style: none;
        display: flex;
    }

    .nav-links li {
        position: relative;
        margin-left: 20px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        display: block;
    }

    .nav-links .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #444;
        list-style: none;
        min-width: 150px;
    }

    .nav-links .dropdown li {
        margin: 0;
    }

    .nav-links .dropdown a {
        padding: 10px;
    }

    .nav-links li.Service:hover .dropdown {
        display: block;
    }
</style>
</head>
